apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.tour.android.jptour"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.synnapps:carouselview:0.0.10'
    compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
    compile 'com.tsengvn:Typekit:1.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.nightonke:boommenu:2.0.9'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    testCompile 'junit:junit:4.12'
}
